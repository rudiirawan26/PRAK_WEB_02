<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
</head>
<body>
    <h1>Form Pemesanan Undangan Digital Kilat</h1>
    
    <div id="From"><form> 
        <table border="0" cellspacing="0" cellpadding="5">
            <div>
            <tr>
                <!-- Form Nama Lengkap -->
                <td><label for="Nama Lengkap">Nama Lengkap</label></td>
                <td><input type="text" placeholder="Masukan Nama Anda" id="Nama Lengkap"></td>
            </tr>
            </div>

            <div><tr>
            
                    <!-- Input Tanggal Pemesanan: -->
                    <td><label for="email">Tanggal Pemesanan: </label></td>

                    <td><label for="Tanggal Pemesanan:"></label>
                    <input type="date" id="Tanggal Pemesanan:">
                    </select></td>
            </div>
            

            <div>
                <tr>
                    <!-- Form Eamil -->
                    <td><label for="email">Email: </label>
                    <td><input type="email" placeholder="user@Example.com" id="email" ></td>
                </tr>
            </div>
            

            <div>
                <tr>
                    <!-- Form Jenis Kelamin -->
                    <td><label for="jeniskelamin">Jenis Kelamin Pemesan: </label></td>
                    <td><input type="radio" name="jeniskelamin" id="pria"><label for="Pria">Laki-laki</label>
                    <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">Perempuan</label></td>
                </tr>
            </div>   
            

            <div>
                <tr>
                    <!-- Input Agama -->
                    <td><label for="Paket">Jenis Paket yang di pesan </label></td>
                    <td><select name="" id="Paket">
                        <option>Static</option>
                        <option>Simpel</option>
                        <option>Package</option>
                        <option>Simple Story Line</option>
                        <option>Advance Storyline</option>
                    </select></td>
                </tr>
            </div>

            <div>
                <tr>
                    <td colspan="2">
                        <h2><center>Data Pernikahan</center></h2> 
                    </td>
                </tr>
            </div>
            

            
                     <div> 
                         <tr>
                                <!-- Form Nama Lengkap -->
                                <td><label for="Nama Mempelai Wanita">Nama Mempelai Wanita</label></td>
                                <td><input type="text" placeholder="Masukan Nama Memepelai Wanita" id="Nama Mempelai Wanita"></td>
                            
                            </tr>
                            </tr>
                                <td><label for="Nama ORTU Mempelai Wanita">Nama ORTU Mempelai Wanita</label></td>
                                <td><input type="text" placeholder="Masukan Nama Memepelai Wanita" id="Nama ORTU Mempelai Wanita"></td>
                            </tr>
                        </div>
                        <div> 
                            <tr>
                                   <!-- Form Nama Lengkap -->
                                   <td><label for="Nama Mempelai Pria">Nama Mempelai Pria</label></td>
                                   <td><input type="text" placeholder="Masukan Nama Memepelai Pria" id="Nama Mempelai Pria"></td>
                               
                               </tr>
                               </tr>
                                   <td><label for="Nama ORTU Mempelai Pria">Nama ORTU Mempelai Pria</label></td>
                                   <td><input type="text" placeholder="Masukan Nama Memepelai Pria" id="Nama ORTU Mempelai Pria"></td>
                               </tr>
                           </div>
                  <div><tr>
            
                            <!-- Input Waktu Iajb: -->
                            <td><label for="Waktu ijab">Waktu Ijab SAH </label></td>
        
                            <td><label for="Waktu ijab"></label>
                            <input type="date" id="Waktu ijab">
                            </td>
                    </div>
                        <div><tr>
            
                            <!-- Input Waktu Resepsi: -->
                            <td><label for="Waktu Resepsi Pernikahan">Waktu Resepsi Pernikahan </label></td>
        
                            <td><label for="Waktu Resepsi Pernikahan"></label>
                            <input type="date" id="Waktu Resepsi Pernikahan">
                            </td>
                    </div>
                    

             <div>
                <tr>
                    <!-- Text Area Catatan -->
                    <td><label for="Catatan Pemesanan">Catatan Pemesanan</label></td>
                    <td><textarea id="Catatan Pemesanan"placeholder="Masukan Catatan Pemesanan" cols="50" rows="7"></textarea></td>
                </tr>

             </div>  
            
            <div>
                <tr>
                    <!-- Input File  -->
                    <td><label for="foto">Foto Pernikahan Anda</label></td>
                    <td><input type="file" id="foto"></td>    
            </div>    
             <div>
                <tr>
                    <!-- Input File  -->
                    <td><label for="Bukti pembayaran">Bukti Pembayaran</label></td>
                    <td><input type="file" id="Bukti pembayaran"></td>    
            </div>    
            <div>
                <tr>
                    <td colspan="2"><center><button type="submit">Pesan Sekarang</button></center></td>
                </tr>   
            </div>              
        </table>
    </form></div> 
    
</body>
</html>
